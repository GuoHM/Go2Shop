<div class="display-items-container">
    <div *ngFor="let product of productsToDisplay" class="displayed-product-container">
        <go2shop-product class="displayed-product-padding" [product]="product"></go2shop-product>
    </div>
</div>
<div *ngIf="totalCount && productsToDisplay && productsToDisplay.length > 0 && totalCount > productsToDisplay.length"
    style="display: flex; justify-content: center;" >
    <button class="btn btn-primary" (click)="loadMore()">Load More</button>
</div>
