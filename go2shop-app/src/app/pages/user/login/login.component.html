<div class="row">
    <div class="col-10 col-sm-10 col-md-8 col-lg-4 mx-auto">
        <div class="card card-signin my-5">

            <div class="card-body">
                <h5 class="card-title text-center">Sign In</h5>
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="text" pInputText class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" pPassword class="form-control" id="exampleInputPassword1" [feedback]="false">
                    </div>
                    <button pButton type="submit">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</div>
