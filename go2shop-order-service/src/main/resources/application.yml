server:
  port: 8764

spring:
  application:
    name: order-service
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/orderdb?serverTimezone=UTC
    username: root
    password: password
    hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
    hikari:
        register-mbeans: true
#  rabbitmq:
#    host: ${spring.rabbitmq.host}
#    username: ${spring.rabbitmq.username}
#    password: ${spring.rabbitmq.password}
#    virtual-host: ${spring.rabbitmq.virtual-host}
  cloud:
    bus:
      enabled: true
      trace:
        enabled: true
    config:
      label: master
      profile: dev
      discovery:
        enabled: true
        service-id: config
        
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/  